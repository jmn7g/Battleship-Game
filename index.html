<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 2px;
            margin: 20px auto;
            width: 320px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: lightblue;
            border: 1px solid navy;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .hit {
            background-color: red;
        }
        .miss {
            background-color: gray;
        }
        .ship {
            background-color: darkblue;
        }
        .controls {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Battleship</h1>
    <div class="controls">
        <label for="difficulty">Select AI Difficulty: </label>
        <select id="difficulty">
            <option value="1">Beginner</option>
            <option value="2">Medium</option>
            <option value="3">Hard</option>
        </select>
        <button onclick="resetGame()">Reset Game</button>
    </div>
    <h2>Player Grid</h2>
    <div id="player-grid" class="grid"></div>
    <h2>AI Grid</h2>
    <div id="ai-grid" class="grid"></div>
    <p id="status"></p>

    <script>
        let playerShips = [];
        let aiShips = [];
        let gameActive = false;
        let aiDifficulty = 1; // Default to Beginner

        // Create grid for player and AI
        function createGrid(id, isAI = false) {
            const grid = document.getElementById(id);
            grid.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                if (isAI) {
                    cell.addEventListener('click', () => playerAttack(i, cell));
                }
                grid.appendChild(cell);
            }
        }
        
        // Place ships randomly on the grid
        function placeShipsRandomly(shipArray) {
            shipArray.length = 0;
            const shipSizes = [2, 3, 3, 4, 5];
            for (let size of shipSizes) {
                let placed = false;
                while (!placed) {
                    const direction = Math.random() > 0.5 ? 'horizontal' : 'vertical';
                    const start = Math.floor(Math.random() * 100);
                    const indices = [];
                    for (let i = 0; i < size; i++) {
                        let index = direction === 'horizontal' ? start + i : start + i * 10;
                        if (index >= 100 || (direction === 'horizontal' && Math.floor(index / 10) !== Math.floor(start / 10))) {
                            indices.length = 0;
                            break;
                        }
                        indices.push(index);
                    }
                    if (indices.length === size && !indices.some(idx => shipArray.includes(idx))) {
                        shipArray.push(...indices);
                        placed = true;
                    }
                }
            }
        }

        // Initialize and start the game
        function startGame() {
            gameActive = true;
            createGrid('player-grid');
            createGrid('ai-grid', true);
            placeShipsRandomly(playerShips);
            placeShipsRandomly(aiShips);
            document.querySelectorAll('#player-grid .cell').forEach((cell, index) => {
                if (playerShips.includes(index)) {
                    cell.classList.add('ship');
                }
            });
            document.getElementById('status').textContent = 'Game started! It\'s your turn.';
        }

        // Player attack function
        function playerAttack(index, cell) {
            if (!gameActive || cell.classList.contains('hit') || cell.classList.contains('miss')) return;
            if (aiShips.includes(index)) {
                cell.classList.add('hit');
                aiShips.splice(aiShips.indexOf(index), 1);
            } else {
                cell.classList.add('miss');
            }
            if (aiShips.length === 0) {
                document.getElementById('status').textContent = 'You win! Restarting game...';
                setTimeout(startGame, 1500);
            } else {
                setTimeout(aiTurn, 500);
            }
        }

        // AI turn function with difficulty adjustments
        function aiTurn() {
            if (!gameActive) return;
            let index;
            if (aiDifficulty === 1) {
                index = Math.floor(Math.random() * 100);
            } else if (aiDifficulty === 2) {
                index = mediumAITurn();
            } else {
                index = hardAITurn();
            }
            const cell = document.querySelectorAll('#player-grid .cell')[index];
            if (playerShips.includes(index)) {
                cell.classList.add('hit');
                playerShips.splice(playerShips.indexOf(index), 1);
            } else {
                cell.classList.add('miss');
            }
            if (playerShips.length === 0) {
                document.getElementById('status').textContent = 'AI wins! Restarting game...';
                setTimeout(startGame, 1500);
            }
        }

        // Medium AI: Selects a random nearby cell if a hit was registered
        function mediumAITurn() {
            // Implement a basic tracking of previously hit locations for a better AI strategy
            return Math.floor(Math.random() * 100); // Placeholder for medium difficulty
        }

        // Hard AI: Implements a more advanced strategy (like targeting adjacent squares)
        function hardAITurn() {
            return Math.floor(Math.random() * 100); // Placeholder for hard difficulty
        }

        // Reset the game state
        function resetGame() {
            playerShips = [];
            aiShips = [];
            gameActive = false;
            createGrid('player-grid');
            createGrid('ai-grid', true);
            document.getElementById('status').textContent = 'Game reset. Select AI difficulty and start again.';
        }

        // Initialize the game on first load
        function initializeGame() {
            createGrid('player-grid');
            createGrid('ai-grid', true);
            document.getElementById('difficulty').addEventListener('change', (e) => {
                aiDifficulty = parseInt(e.target.value);
            });
            startGame();
        }

        initializeGame();
    </script>
</body>
</html>
