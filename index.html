<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .grid-container {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 2px;
            width: 320px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: lightblue;
            border: 1px solid navy;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .hit {
            background-color: red !important;
        }
        .miss {
            background-color: gray !important;
        }
        .ship {
            background-color: darkblue;
        }
        .controls {
            margin: 20px;
        }
        select, button {
            padding: 5px 10px;
            margin: 10px;
        }
        .status-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Battleship</h1>
    <div class="controls">
        <label for="difficulty">Select AI Difficulty: </label>
        <select id="difficulty">
            <option value="1">Beginner</option>
            <option value="2">Medium</option>
            <option value="3">Hard</option>
        </select>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <div class="grid-container">
        <div>
            <h2>Player Grid</h2>
            <div id="player-grid" class="grid"></div>
        </div>
        <div>
            <h2>AI Grid</h2>
            <div id="ai-grid" class="grid"></div>
        </div>
    </div>

    <div class="status-container">
        <h3>Player Ships Left: <span id="player-ships-left">5</span></h3>
        <h3>AI Ships Left: <span id="ai-ships-left">5</span></h3>
    </div>

    <p id="status">Select AI difficulty and start the game.</p>

    <script>
        let playerShips = [];
        let aiShips = [];
        let gameActive = false;
        let aiDifficulty = 1;
        let aiHitStack = []; // Stores AI hits to target adjacent cells
        let aiTargetDirection = null; // Stores attack direction when AI finds a ship
        let aiPreviousHits = []; // Stores consecutive hits to determine direction
        let aiAvailableMoves = new Set([...Array(100).keys()]); // Stores all available moves

        function createGrid(id, isAI = false) {
            const grid = document.getElementById(id);
            grid.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                if (isAI) {
                    cell.addEventListener('click', () => playerAttack(i, cell));
                }
                grid.appendChild(cell);
            }
        }

        function placeShipsRandomly(shipArray) {
            shipArray.length = 0;
            const shipSizes = [2, 3, 3, 4, 5];
            for (let size of shipSizes) {
                let placed = false;
                while (!placed) {
                    const direction = Math.random() > 0.5 ? 'horizontal' : 'vertical';
                    const start = Math.floor(Math.random() * 100);
                    const indices = [];
                    for (let i = 0; i < size; i++) {
                        let index = direction === 'horizontal' ? start + i : start + i * 10;
                        if (index >= 100 || (direction === 'horizontal' && Math.floor(index / 10) !== Math.floor(start / 10))) {
                            indices.length = 0;
                            break;
                        }
                        indices.push(index);
                    }
                    if (indices.length === size && !indices.some(idx => shipArray.includes(idx))) {
                        shipArray.push(...indices);
                        placed = true;
                    }
                }
            }
        }

        function startGame() {
            gameActive = true;
            aiHitStack = [];
            aiTargetDirection = null;
            aiPreviousHits = [];
            aiAvailableMoves = new Set([...Array(100).keys()]);
            createGrid('player-grid');
            createGrid('ai-grid', true);
            placeShipsRandomly(playerShips);
            placeShipsRandomly(aiShips);
            document.querySelectorAll('#player-grid .cell').forEach((cell, index) => {
                if (playerShips.includes(index)) {
                    cell.classList.add('ship');
                }
            });
            updateShipCount();
        }

        function playerAttack(index, cell) {
            if (!gameActive || cell.classList.contains('hit') || cell.classList.contains('miss')) return;
            if (aiShips.includes(index)) {
                cell.classList.add('hit');
                aiShips.splice(aiShips.indexOf(index), 1);
            } else {
                cell.classList.add('miss');
            }
            updateShipCount();
            if (aiShips.length === 0) {
                document.getElementById('status').textContent = 'You win! Restarting game...';
                gameActive = false;
                setTimeout(startGame, 2000);
            } else {
                setTimeout(aiTurn, 500);
            }
        }

        function aiTurn() {
            if (!gameActive) return;
            let index;

            // Easy mode (AI just picks a random cell)
            if (aiDifficulty === 1) {
                index = Array.from(aiAvailableMoves)[Math.floor(Math.random() * aiAvailableMoves.size)];
            }
            // Medium & Hard modes (AI tries to target hits more intelligently)
            else {
                if (aiHitStack.length > 0) {
                    index = getNextTarget();
                } else {
                    index = Array.from(aiAvailableMoves)[Math.floor(Math.random() * aiAvailableMoves.size)];
                }
            }

            aiAvailableMoves.delete(index); // Remove this move from available choices

            const playerGridCells = document.querySelectorAll('#player-grid .cell');
            const cell = playerGridCells[index];

            if (playerShips.includes(index)) {
                cell.classList.remove('ship');
                cell.classList.add('hit');
                playerShips.splice(playerShips.indexOf(index), 1);
                aiPreviousHits.push(index);
                if (aiPreviousHits.length > 1) {
                    aiTargetDirection = determineDirection(aiPreviousHits[0], aiPreviousHits[1]);
                }
                aiHitStack.push(index);
            } else {
                cell.classList.add('miss');
                aiTargetDirection = null;
                aiPreviousHits = [];
            }

            updateShipCount();
            if (playerShips.length === 0) {
                document.getElementById('status').textContent = 'AI wins! Restarting game...';
                gameActive = false;
                setTimeout(startGame, 2000);
            }
        }

        function determineDirection(firstHit, secondHit) {
            if (Math.abs(firstHit - secondHit) === 1) return "horizontal";
            if (Math.abs(firstHit - secondHit) === 10) return "vertical";
            return null;
        }

        function getNextTarget() {
            const lastHit = aiHitStack[aiHitStack.length - 1];
            let possibleMoves = [lastHit - 1, lastHit + 1, lastHit - 10, lastHit + 10];
            return possibleMoves.find(move => aiAvailableMoves.has(move)) || lastHit;
        }

        function updateShipCount() {
            document.getElementById('player-ships-left').textContent = playerShips.length;
            document.getElementById('ai-ships-left').textContent = aiShips.length;
        }

        function resetGame() {
            gameActive = false;
            startGame(); // Now properly resets and starts the game again
        }

        function initializeGame() {
            createGrid('player-grid');
            createGrid('ai-grid', true);
            document.getElementById('difficulty').addEventListener('change', (e) => {
                aiDifficulty = parseInt(e.target.value);
            });
            startGame();
        }

        initializeGame();
    </script>
</body>
</html>

</body>
</html>
