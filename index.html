<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .grid-container {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 2px;
            width: 320px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: lightblue;
            border: 1px solid navy;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .hit {
            background-color: red !important;
        }
        .miss {
            background-color: gray !important;
        }
        .ship {
            background-color: darkblue;
        }
        .controls {
            margin: 20px;
        }
        select, button {
            padding: 5px 10px;
            margin: 10px;
        }
        .status-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Battleship</h1>
    <div class="controls">
        <label for="difficulty">Select AI Difficulty: </label>
        <select id="difficulty">
            <option value="1">Beginner</option>
            <option value="2">Medium</option>
            <option value="3">Hard</option>
        </select>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <div class="grid-container">
        <div>
            <h2>Player Grid</h2>
            <div id="player-grid" class="grid"></div>
        </div>
        <div>
            <h2>AI Grid</h2>
            <div id="ai-grid" class="grid"></div>
        </div>
    </div>

    <div class="status-container">
        <h3>Player Ships Left: <span id="player-ships-left">5</span></h3>
        <h3>AI Ships Left: <span id="ai-ships-left">5</span></h3>
    </div>

    <script>
        let playerShips = [];
        let aiShips = [];
        let gameActive = false;
        let aiDifficulty = 1;
        let aiHitStack = []; // Stores AI hits for targeting adjacent cells

        function createGrid(id, isAI = false) {
            const grid = document.getElementById(id);
            grid.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                if (isAI) {
                    cell.addEventListener('click', () => playerAttack(i, cell));
                }
                grid.appendChild(cell);
            }
        }

        function placeShipsRandomly(shipArray) {
            shipArray.length = 0;
            const shipSizes = [2, 3, 3, 4, 5];
            for (let size of shipSizes) {
                let placed = false;
                while (!placed) {
                    const direction = Math.random() > 0.5 ? 'horizontal' : 'vertical';
                    const start = Math.floor(Math.random() * 100);
                    const indices = [];
                    for (let i = 0; i < size; i++) {
                        let index = direction === 'horizontal' ? start + i : start + i * 10;
                        if (index >= 100 || (direction === 'horizontal' && Math.floor(index / 10) !== Math.floor(start / 10))) {
                            indices.length = 0;
                            break;
                        }
                        indices.push(index);
                    }
                    if (indices.length === size && !indices.some(idx => shipArray.includes(idx))) {
                        shipArray.push(...indices);
                        placed = true;
                    }
                }
            }
        }

        function startGame() {
            gameActive = true;
            aiHitStack = []; // Clear AI memory of hits
            createGrid('player-grid');
            createGrid('ai-grid', true);
            placeShipsRandomly(playerShips);
            placeShipsRandomly(aiShips);
            document.querySelectorAll('#player-grid .cell').forEach((cell, index) => {
                if (playerShips.includes(index)) {
                    cell.classList.add('ship');
                }
            });
            updateShipCount();
        }

        function playerAttack(index, cell) {
            if (!gameActive || cell.classList.contains('hit') || cell.classList.contains('miss')) return;
            if (aiShips.includes(index)) {
                cell.classList.add('hit');
                aiShips.splice(aiShips.indexOf(index), 1);
            } else {
                cell.classList.add('miss');
            }
            updateShipCount();
            if (aiShips.length === 0) {
                gameActive = false;
                setTimeout(startGame, 2000);
            } else {
                setTimeout(aiTurn, 500);
            }
        }

        function aiTurn() {
            if (!gameActive) return;
            let index;

            if (aiHitStack.length > 0) {
                index = getAdjacentHit(aiHitStack.pop());
            } else {
                do {
                    index = Math.floor(Math.random() * 100);
                } while (document.querySelectorAll('#player-grid .cell')[index].classList.contains('hit') ||
                         document.querySelectorAll('#player-grid .cell')[index].classList.contains('miss'));
            }

            const playerGridCells = document.querySelectorAll('#player-grid .cell');
            const cell = playerGridCells[index];

            if (playerShips.includes(index)) {
                cell.classList.remove('ship');
                cell.classList.add('hit');
                playerShips.splice(playerShips.indexOf(index), 1);
                aiHitStack.push(index); // Store the hit position for targeting adjacent cells
            } else {
                cell.classList.add('miss');
            }
            updateShipCount();
            if (playerShips.length === 0) {
                gameActive = false;
                setTimeout(startGame, 2000);
            }
        }

        function getAdjacentHit(hitIndex) {
            let possibleMoves = [];
            let row = Math.floor(hitIndex / 10);
            let col = hitIndex % 10;

            if (col > 0) possibleMoves.push(hitIndex - 1); // Left
            if (col < 9) possibleMoves.push(hitIndex + 1); // Right
            if (row > 0) possibleMoves.push(hitIndex - 10); // Up
            if (row < 9) possibleMoves.push(hitIndex + 10); // Down

            return possibleMoves.find(move => !document.querySelectorAll('#player-grid .cell')[move].classList.contains('hit') &&
                                              !document.querySelectorAll('#player-grid .cell')[move].classList.contains('miss')) || hitIndex;
        }

        function updateShipCount() {
            document.getElementById('player-ships-left').textContent = playerShips.length;
            document.getElementById('ai-ships-left').textContent = aiShips.length;
        }

        function resetGame() {
            gameActive = false;
            startGame();
        }

        function initializeGame() {
            createGrid('player-grid');
            createGrid('ai-grid', true);
            document.getElementById('difficulty').addEventListener('change', (e) => {
                aiDifficulty = parseInt(e.target.value);
            });
            startGame();
        }

        initializeGame();
    </script>
</body>
</html>
